<!doctype html>
<html class="no-js" lang="">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- My styles -->
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/myStyles.css">

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    
    <!-- Optional JavaScript -->
    <script src="scripts/app.js"></script>
    <script>
        if (isLoggedOut()) {
            window.location.href = "index.html";
        }
    </script>
    <title>Account Dashboard</title>
</head>

<body>
    <header class="head_contacts">
        <div style="font-size: 45px;">
            <p>QR Dashboard</p>
        </div>
        <div style="float: left; font-size: 20px;">
            <p id="name">WELCOME name</p>
        </div>
        <div style="float: right;font-size: 20px">
            <span id="username">
            </span>
            <span>
                <a href="index.html" onclick="logout()" style="color: rgb(13, 224, 13);">Logout</a>
            </span>
        </div>

    </header>
    <div class="AddNew" style="height: 50px;">
        <img src="styles/add.png" onclick="addContactModal()" width="30px" height="30px" style="margin-top: 10px;margin-left: 10px;float: right;">
        <a href="#" onclick="addContactModal()" style="margin-top: 10px;font-size: 20px;float:right;">Add new user </a>
        <input type="text" id="search" class="form-control" style="width: 20%; float: left;margin-top: 10px;margin-right: 10px" placeholder="Search Contacts..">
        <button class="btn btn-primary" style="margin-top: 10px;float: left;">Search</button>
    </div>


    <div class="row row_newB" id="divTab">

        <table id="tab" class="tbl-contact table table-striped table-bordered">
            <thead>
                <tr>
                    <th scope="col">Sr#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email Address</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col">Status</th>
                    <th scope="col">Address</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row" id="10"></th>
                    <td id="11"></td>
                    <td id="12"></td>
                    <td id="13"></td>
                    <td id="14"></td>
                    <td id="15"></td>
                    <td id="16"></td>
                    <td id="17"></td>
                    <td id="18"></td>
                </tr>
                <tr>
                    <th scope="row" id="20"></th>
                    <td id="21"></td>
                    <td id="22"></td>
                    <td id="23"></td>
                    <td id="24"></td>
                    <td id="25"></td>
                    <td id="26"></td>
                    <td id="27"></td>
                    <td id="28"></td>
                </tr>
                <tr>
                    <th scope="row" id="30"></th>
                    <td id="31"></td>
                    <td id="32"></td>
                    <td id="33"></td>
                    <td id="34"></td>
                    <td id="35"></td>
                    <td id="36"></td>
                    <td id="37"></td>
                    <td id="38"></td>
                </tr>
                <tr>
                    <th scope="row" id="40"></th>
                    <td id="41"></td>
                    <td id="42"></td>
                    <td id="43"></td>
                    <td id="44"></td>
                    <td id="45"></td>
                    <td id="46"></td>
                    <td id="47"></td>
                    <td id="48"></td>
                </tr>
                <tr>
                    <th scope="row" id="50"></th>
                    <td id="51"></td>
                    <td id="52"></td>
                    <td id="53"></td>
                    <td id="54"></td>
                    <td id="55"></td>
                    <td id="56"></td>
                    <td id="57"></td>
                    <td id="58"></td>
                </tr>
                <tr>
                    <th scope="row" id="60"></th>
                    <td id="61"></td>
                    <td id="62"></td>
                    <td id="63"></td>
                    <td id="64"></td>
                    <td id="65"></td>
                    <td id="66"></td>
                    <td id="67"></td>
                    <td id="68"></td>
                </tr>

            </tbody>
        </table>

    </div>


    <!--UPDATE MODAL-->
    <div class="modal fade" id="editModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <p style="font-size: 35px;" id="headerID" class="modal-title">Modal Header</p>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="panel panel-default">

                            <div class="panel-body">
                                <form role="form">
                                    <div class="row">
                                        <div class="col-xs-6 col-sm-6 col-md-6">
                                            <div class="form-group">
                                                <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name">
                                            </div>
                                        </div>
                                        <div class="col-xs-6 col-sm-6 col-md-6">
                                            <div class="form-group">
                                                <input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
                                    </div>

                                    <div class="row">
                                        <div class="col-xs-6 col-sm-6 col-md-6">
                                            <div class="form-group">
                                                <select class="custom-select" id="genderSelect">
                                                    <option selected>Male</option>
                                                    <option>Female</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-xs-6 col-sm-6 col-md-6">
                                            <select class="custom-select" id="statusSelect">
                                                <option selected>Active</option>
                                                <option>Non-Active</option>
                                            </select>
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <input type="text" name="street" id="street" class="form-control input-sm" placeholder="Street Address">
                                    </div>


                                    <div class="row">
                                        <div class="col-xs-6 col-sm-6 col-md-6">
                                            <div class="form-group">
                                                <input type="text" name="city" id="city" class="form-control input-sm" placeholder="City">
                                            </div>
                                        </div>
                                        <div class="col-xs-6 col-sm-6 col-md-6">

                                            <div class="form-group">
                                                <input type="text" name="state" id="state" class="form-control input-sm" placeholder="State">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-xs-6 col-sm-6 col-md-6">

                                            <div class="form-group">
                                                <input type="text" name="country" id="country" class="form-control input-sm" placeholder="Country">
                                            </div>
                                        </div>
                                        <div class="col-xs-6 col-sm-6 col-md-6">

                                            <div class="form-group">
                                                <input type="text" name="phone" id="phone" class="form-control input-sm" placeholder="Phone Number">
                                            </div>
                                        </div>
                                    </div>
                                    <div id="buttonSubmit">

                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <!--MAP MODAL-->
    <div class="modal fade" id="mapModal" role="dialog">
        <div class="modal-dialog modal-lg">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <p style="font-size: 35px;" id="headerID" class="modal-title">Modal Header</p>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div id="googleMap" style="width:100%;height:500px;">
                        <!--MAP WILL COME HERE-->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <footer class="footerB">
        <div>
            <img src="styles/left.png" onclick="onBack()" width="90px" height="60px" style="float: left;" />
            <img src="styles/right.png" onclick="onNext()" width="90px" height="60px" style="float: right;" />
            <img src="styles/map.png" onclick="openMap()" width="60px" height="60px" style="display:block; margin-left: auto; margin-right: auto;"
            />
        </div>
        <br>
        <br>
    </footer>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwMjm36-rk1dhMVJ0HePZicNMrPOXObXA&callback=myMap"></script>

</body>

</html>
